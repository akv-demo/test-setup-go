name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  v3:
    runs-on: windows-latest
    strategy:
      matrix:
        cache: [true, false]
    steps:
      - uses: actions/checkout@v3
      - uses: akv-platform/setup-go@performance
        with:
          go-version: 1.20.5
          cache: ${{ matrix.cache }}
        name: v3-cache-${{ matrix.cache }}
  v4:
    runs-on: windows-latest
    strategy:
      matrix:
        cache: [true, false]
    steps:
      - uses: actions/checkout@v4
      - uses: akv-platform/setup-go@performance
        with:
          go-version: 1.20.5
          cache: ${{ matrix.cache }}
        name: v4-cache-${{ matrix.cache }}

