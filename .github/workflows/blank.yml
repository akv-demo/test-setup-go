name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
        
    runs-on: ${{ matrix.runner }}

    steps:
      # - uses: actions/checkout@v3
      - name: Create dummy files to tar
        run: |
          mkdir dummy
          echo 1 > dummy/dummy.1
          echo 2 > dummy/dummy.2
        shell: bash

      - name: Tar them
        run: |
          tar -vcf /tmp/dummy.tar dummy
          ls -la /tmp/dummy.tar
        shell: bash
        
      - name: Untar them
        run: |
          ls -la /tmp/dummy.tar
          tar -vxf /tmp/dummy.tar
          ls -la
        shell: bash
