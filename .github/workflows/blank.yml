name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted  

    steps:
      - uses: actions/checkout@v3
          
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x 
          cache: false

      - name: run go
        run: |
          env
          echo 'go env GOPATH'
          go env GOPATH
          echo 'ls -la /home/runner/go/bin'
          ls -la /home/runner/go/bin
          echo 'ls -la /usr/bin/go'
          ls -la /usr/bin/go
          echo "PATH: $PATH"
          echo "GOROOT: $GOROOT"
          ls -la `which go`
